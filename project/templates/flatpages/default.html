<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>find everything</title>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <a class="navbar-brand" href="#">Find everything</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                   <a class="nav-link" href="/announcement">Главная
                   </a>
               </li>
               <li class="nav-item  active">
                   <a class="nav-link" href="/responses">Мои отклики</a>
               </li>
               {% if request.user.is_authenticated %}
				<li class="nav-item  active"> <a class="nav-link" href="{% url 'logout' %}">Выйти</a></li>
               {% else %}
				<li class="nav-item  active"><a class="nav-link" href="{% url 'register' %}">Регистрация</a></li>
                <li class="nav-item  active"><a class="nav-link" href="{% url 'login' %}">Войти</a></li>
               {% endif %}
           </ul>
       </div>
   </div>
</nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                 <div class="col-lg-12 text-center">
                    {% block content %}
                    {{ flatpage.content }}
                {% endblock content %}
            </div>
   </div>

        </div>

    </body>
</html>
